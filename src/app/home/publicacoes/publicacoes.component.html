        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="/assets/banner01.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="/assets/banner02.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="/assets/banner03.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row">

          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let publicacao of publicacoes">
            <div class="card h-20 w-80">
              <a href="#"><img class="card-img-top" [src]="publicacao.url_imagem || ''" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{ publicacao.titulo }}</a>
                </h4>
                <h5>R$ {{publicacao.data}}</h5>
                <p class="card-text">{{ publicacao.descricao }}</p>
              </div>
              <div class="card-footer">
                <input class="botao" 
                  id="botao" 
                  type="checkbox" 
                  checked
                  (click)="remover(publicacao.key, publicacao.data)" 
                  *ngIf="listaCarrinhoKeys.includes(publicacao.key); else elseBlock"
                />
                 
                  <button style="margin-left: 1rem; padding-left: 0.6em; padding-right: 0.6em;" *ngIf="listaCarrinhoKeys.includes(publicacao.key)" (click)="subtrairMesmoItem(publicacao.key, mapKeyQtd.get(publicacao.key), publicacao.data)">-</button>
                  <span style="padding: 0.5em;" *ngIf="listaCarrinhoKeys.includes(publicacao.key)">{{mapKeyQtd.get(publicacao.key)}}</span>
                  <button style="padding-left: 0.5em; padding-right: 0.5em;" *ngIf="listaCarrinhoKeys.includes(publicacao.key)" (click)="adicionarMesmoItem(publicacao.key, mapKeyQtd.get(publicacao.key), publicacao.data)">+</button>


                <ng-template #elseBlock>
                  <input class="botao" 
                  id="botao" 
                  type="checkbox" 
                  (click)="adicionar(publicacao.key, 1, publicacao.data)" 
                />

                </ng-template>
              </div>
            </div>
          </div>

        </div>
        <button style="margin-left: 0.5rem; padding-left: 0.6em; padding-right: 0.6em;" (click)="voltarPagina()"> < </button>
        <div style="display: inline; padding-bottom: 5rem;" *ngFor="let pagina of qtdPaginasArray">
          <button style="margin-left: 0.5rem; padding-left: 0.6em; padding-right: 0.6em; background-color: violet;" *ngIf="paginaAtual==pagina; else elseBlockButton" (click)="pageChange(pagina)">{{pagina}}</button>
          <ng-template #elseBlockButton>
            <button style="margin-left: 0.5rem; padding-left: 0.6em; padding-right: 0.6em;" (click)="pageChange(pagina)">{{pagina}}</button>
          </ng-template>
        </div>
        <button style="margin-left: 0.5rem; padding-left: 0.6em; padding-right: 0.6em;" (click)="avancarPagina()"> > </button>
