<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">

    <div class="modal-content" *ngIf="progressoPublicacao === 'pendente'">
      <form [formGroup]="formulario" (ngSubmit)="publicar()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <b>Alterar foto de perfil</b>
          <input type="file" class="form-control" accept="image/*" (change)="preparaImagemUpload($event)" />
          <button type="submit" class="btn btn-primary">Alterar</button>
        </div>
        <br/>
        <hr/>
        <br/>
        <br/>
        <br/>
        <div class="modal-body">
            <button class="btn2 btn-primary" (click)="deletarConta()">Deletar Conta</button>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelar">Cancelar</button>
        </div>
      </form>
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao === 'andamento'">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Publicar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Progresso: {{porcentagemUpload}}%

      </div>
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao === 'concluido'">
      
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Publicado!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Perfil alterado com sucesso!

        </div>
    </div>
  </div>
</div>
